<mat-toolbar color="primary" class="app-header">
  <span class="nav-tool-items">
    <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button routerLink="register" routerLinkActive="active" (click)="registerPage()">Register</a>
  </span>
</mat-toolbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" type="text" class="mat-form-field-autofill-control" [(ngModel)]="user.username" name="UserID">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="text" class="mat-form-field-autofill-control" [(ngModel)]="user.email" name="Email">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="LoginCredential()">Log in</button>
    </form>
  </mat-card>

</div>
